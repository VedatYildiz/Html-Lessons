<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table{
            width: 100%;
        }
        td{
            text-align: center;
        }
        #last{
            background-color: darkgoldenrod;
            padding: 1rem;
        }
    </style>
</head>
<body>

    <h1>Tables</h1>

    <table border="1">
        <caption>Weekly Lessons</caption>

        <thead>
            <tr>
                <th>Day</th>
                <th>Lesson</th>
                <th>Grades</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Monday</td>
                <td>HTML</td>
                <td>85</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>CSS</td>
                <td rowspan="2">90</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>Javascript</td>
                <!-- <td>90</td> -->
            </tr>
            <tr>
                <td rowspan="2">Thursday</td>
                <td>React</td>
                <td>98</td>
            </tr>
            <tr>
                <!-- <td>Thursday</td> -->
                <td>React-Native</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>Django</td>
                <td>80</td>
            </tr>
            <tr>
                <td colspan="3" id="last">Saturday Holiday</td>
            </tr>

        </tbody>

    </table>

    
</body>
</html>
